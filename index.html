<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>DailyMova</title>
<style>
  /* Reset and base styles */
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    background: #fafafa;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #222;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 2rem 1rem;
    flex-direction: column;
  }

  /* Unique font style for the title "DailyMova" with subtle black gradient text */
  .title {
    font-size: 3.5rem;
    font-weight: 900;
    letter-spacing: 0.12em;
    background: linear-gradient(90deg, #000000 0%, #333333 50%, #000000 100%);
    -webkit-background-clip: text;
    background-clip: text;
    -webkit-text-fill-color: transparent;
    font-family: 'Arial Black', Arial, sans-serif;
    text-transform: uppercase;
    margin-bottom: 0.25rem;
    user-select: none;
  }
  .subtitle {
    color: #555;
    font-weight: 500;
    margin-bottom: 3rem;
    font-size: 1rem;
    font-style: italic;
  }

  /* Container */
  #container {
    width: 100%;
    max-width: 400px;
  }

  /* Form styles */
  form {
    display: flex;
    flex-direction: column;
    width: 100%;
  }
  label {
    margin-bottom: 0.25rem;
    font-weight: 600;
    color: #444;
  }
  input[type="text"], select {
    padding: 0.55rem 0.75rem;
    margin-bottom: 1.5rem;
    border: 1.5px solid #ccc;
    border-radius: 8px;
    font-size: 1rem;
    transition: border-color 0.3s ease;
    background: white;
    color: #222;
  }
  input[type="text"]:focus, select:focus {
    outline: none;
    border-color: #777;
    box-shadow: 0 0 8px #bbb;
  }
  button {
    background-color: #222;
    border: none;
    color: white;
    font-weight: 700;
    font-size: 1.15rem;
    padding: 0.85rem;
    border-radius: 10px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    box-shadow: 0 6px 12px rgba(0,0,0,0.2);
  }
  button:hover {
    background-color: #444;
  }

  /* Cream paper note container with initial hidden state */
  #motivationNote {
    margin-top: 2rem;
    background: #f9f3e7; /* cream color */
    border: 1.5px solid #b2a58d; /* subtle outline */
    border-radius: 12px;
    padding: 1.5rem 2rem;
    box-shadow:
      0 6px 12px rgba(0,0,0,0.07),
      inset 0 4px 8px rgba(255,255,255,0.85);
    font-family: 'Georgia', serif;
    font-size: 1.2rem;
    line-height: 1.6;
    color: #5b4b3b; /* warm brown text */
    white-space: pre-line;
    user-select: text;
    display: none;
    text-align: center;

    /* For animation */
    opacity: 0;
    transform: translateY(15px);
  }

  /* Fade-in and slide-up animation */
  #motivationNote.show {
    display: block;
    animation: fadeSlideUp 0.6s forwards;
  }

  @keyframes fadeSlideUp {
    from {
      opacity: 0;
      transform: translateY(15px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
</style>
</head>
<body>
  <h1 class="title">DailyMova</h1>
  <p class="subtitle">your daily dose of motivation</p>

  <div id="container">
    <form id="movaForm" aria-describedby="form-desc" novalidate>
      <div id="form-desc" class="sr-only">Masukkan nama dan pilih perasaanmu untuk mendapatkan motivasi harian</div>
      <label for="nameInput">Nama Anda</label>
      <input type="text" id="nameInput" placeholder="tulis nama mu donk" required autocomplete="off" aria-required="true" />

      <label for="feelingInput">Bagaimana perasaanmu hari ini?</label>
      <select id="feelingInput" required aria-required="true" >
        <option value="" disabled selected>Pilih perasaanmu</option>
        <option value="semangat">Semangat</option>
        <option value="capek">Capek</option>
        <option value="sedih">Sedih</option>
        <option value="grogi">Grogi</option>
        <option value="marah">Marah</option>
      </select>

      <button type="submit" aria-label="Klik untuk jadi versi terbaikmu">Klik untuk jadi versi terbaikmu</button>
    </form>

    <div id="motivationNote" role="region" aria-live="polite" aria-label="Catatan motivasi harian"></div>
  </div>

<script>
  const form = document.getElementById('movaForm');
  const motivationNote = document.getElementById('motivationNote');

  const motivationMap = {
    semangat: [
      "Energi positifmu akan membuka banyak pintu keberhasilan!",
      "Jaga semangatmu dan terus maju!",

      "Terus melangkah ya, bahkan saat gak ada yang tepuk tangan. Karena semangatmu bukan buat pengakuan, tapi karena kamu tahu tujuanmu.",
      "Kamu adalah bukti bahwa usaha yang konsisten bisa menumbuhkan harapan.",
      "Saat orang lain ragu, kamu justru jalan terus. Dan itu yang bikin kamu luar biasa.",

      "Gak semua orang bisa punya energi seperti kamu hari ini. Manfaatkan untuk hal-hal yang bikin kamu makin hidup.",

      "Kamu bukan cuma kuat. Kamu juga tekun, dan itu kombinasi yang hebat.",
      "Terus lanjut ya. Kadang keberhasilan datang dari satu langkah tambahan yang gak semua orang sanggup ambil.",

      "Jangan tunda lagi. Kalau hari ini kamu punya semangat, gunakan untuk bikin perubahan sekecil apa pun.",
      "Semangatmu hari ini bisa jadi bahan bakar untuk mimpimu yang besar.",
      "Kamu sedang bangun sesuatu yang hebat, walau hasilnya belum terlihat sekarang.",
      "Kalau kamu lagi semangat, jangan lupa sebarin juga ke orang sekitar. Kadang semangat kecil bisa nyelamatin hari seseorang.",

      "Terus pelihara semangatmu. Jangan tunggu motivasi datang dari luar, karena kamu udah punya dari dalam.",
      "Langkah kecil yang kamu ambil hari ini bisa jadi awal dari hal besar yang gak kamu bayangkan sebelumnya.",
      "Jangan takut sama tantangan. Semangatmu hari ini cukup kuat untuk menembusnya.",
      "Kamu lagi bangun fondasi buat masa depan yang kamu impikan. Satu bata, satu hari.",

      "Kamu udah sejauh ini, masa berhenti sekarang? Lanjutkan, kamu udah terlalu dekat.",
      "Setiap ide kecil yang kamu jalani dengan semangat, bisa tumbuh jadi hal luar biasa.",
      "Kamu gak perlu jadi orang lain untuk sukses. Cukup jadi dirimu yang semangat dan konsisten.",
      "Kamu sedang menanam hari ini. Jangan lelah, hasilnya akan indah.",
      "Kalau kamu merasa bersemangat hari ini, mungkin itu semesta bilang: ‘ayo, ini saatnya.’",

      "Kamu punya momentum. Jangan lepasin. Terus bergerak.",
      "Hari ini kamu punya energi yang gak semua orang punya. Pakai untuk bangun sesuatu yang bermakna.",
      "Kamu sedang menjadi versi terbaik dari dirimu yang dulu cuma bisa bermimpi jadi seperti ini.",
      "Gak semua hari akan secerah ini. Jadi nikmati, dan manfaatkan sebanyak mungkin.",
      "Kamu punya kekuatan untuk mengubah hidupmu. Dan kamu sedang memulainya hari ini.",
      "Jangan takut melangkah lebih jauh. Semangatmu cukup untuk menembus batas yang kamu kira gak bisa dilewati.",
      "Terus jaga nyala itu. Sekali padam, butuh waktu buat nyalain lagi.",
      "Kamu lebih siap dari yang kamu pikirkan. Buktinya kamu udah mulai bergerak.",
      "Semangat yang kamu punya hari ini bisa jadi bahan cerita di masa depan.",
      "Kamu bukan cuma bisa. Kamu juga pantas untuk berhasil.",
      "Kalau kamu bisa semangat saat gak ada yang nyemangatin, kamu lebih kuat dari yang kamu kira.",
      "Jangan sia-siakan harimu. Satu hari yang produktif bisa mengubah satu minggu ke depan.",
      "Semangatmu hari ini adalah bentuk syukur paling nyata atas waktu yang kamu punya.",
      "Terus lari kalau kamu bisa. Jalan kalau lelah. Tapi jangan berhenti.",
      "Kamu sedang menyiapkan hal besar dengan langkah kecil yang kamu ambil hari ini.",
      "Kamu adalah pengingat bahwa tekad bisa lebih kuat dari rasa takut.",
      "Jangan cuma semangat di awal. Pertahankan sampai akhir.",
      "Kamu udah tahu tujuanmu. Sekarang waktunya kamu membuktikan bahwa kamu gak cuma bermimpi.",
      "Semangatmu bisa jadi obor bagi orang lain yang kehilangan arah.",
      "Kamu sedang membuktikan bahwa kerja keras itu gak sia-sia.",
      "Semangat hari ini bisa jadi jawaban dari doa-doamu kemarin.",
      "Kalau kamu capek nanti, gak apa-apa istirahat. Tapi sekarang, terusin dulu semangatnya.",

      "Kamu sedang menjadi versi dirimu yang paling berani. Teruskan, karena keberanian itu langka.",
      "Hari ini kamu gak cuma bertahan. Kamu maju. Dan itu layak dibanggakan.",
      "Kamu sedang menyusun masa depan dari serpihan hari ini. Jangan berhenti.",
      "Semangatmu bukan karena hasil, tapi karena kamu mencintai prosesnya.",

      "Kamu sudah cukup, dan kamu juga terus bertumbuh. Kombinasi itu yang bikin kamu luar biasa.",

      "Kalau kamu percaya sama dirimu sendiri, gak ada yang gak mungkin.",
      "Kamu adalah seseorang yang bergerak karena cinta. Dan itu kekuatan yang gak bisa dihentikan.",
      "Teruskan ya. Karena semangatmu hari ini bisa jadi awal dari cerita luar biasa."
    ],
    capek: [
      "Istirahatlah sejenak, kamu pantas mendapatkannya.",
      "Tenang, kekuatanmu akan kembali setelah beristirahat.",
      "Hari esok adalah kesempatan baru."
    ],
    sedih: [
      "Sakit ini akan berubah menjadi kekuatan.",
      "Tidak apa-apa untuk bersedih, itu bagian dari proses.",
      "Hari yang cerah akan datang setelah hujan reda."
    ],
    grogi: [
      "Percaya diri itu kuncinya, kamu pasti bisa!",
      "Grogi adalah tanda kamu peduli, gunakan itu sebagai energi positif.",
      "Tarik napas, dan tunjukkan versi terbaikmu."
    ],
    marah: [
      "Beri waktu untuk tenang, lalu ambil tindakan bijak.",
      "Kemarahanmu adalah kekuatan, utamakan kendali.",
      "Biarkan emosimu mengalir menjadi motivasi."
    ]
  };

  function getRandomMotivation(feeling) {
    const phrases = motivationMap[feeling];
    if (!phrases) return "Setiap hari adalah awal yang baru.";
    const index = Math.floor(Math.random() * phrases.length);
    return phrases[index];
  }

  form.addEventListener('submit', (e) => {
    e.preventDefault();
    const name = document.getElementById('nameInput').value.trim();
    const feeling = document.getElementById('feelingInput').value;
    if (!name || !feeling) {
      alert("Harap masukkan nama dan pilih perasaanmu.");
      return;
    }
    const motivation = getRandomMotivation(feeling);
    motivationNote.textContent = `Hai ${name}!\n\n${motivation}`;
    motivationNote.classList.remove('show'); // reset animation
    void motivationNote.offsetWidth; // trigger reflow for restart animation
    motivationNote.classList.add('show'); // add animation class
  });
</script>
</body>
</html>
